<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
	
	<form action="index.html" id="box" method="post">
		
		
		<div class="singUpTitle">
			<h2>SingUp Form</h2>
		</div>
		
		<div class="FirstNameTitle">
			<h4>First Name:</h4>
		</div>
		
		<div id="inputField">
			<input type="text" placeholder="First Name"/>
		</div>
		
		<div class="LastNameTitle">
			<h4>Last Name:</h4>
		</div>
		
		<div id="inputField">
			<input type="text" placeholder="Last Name"/>
		</div>
		
		<div class="LastNameTitle">
			<h4>Email:</h4>
		</div>
		
		<div id="inputField">
			<input type="email" placeholder="Email"/>
		</div>
		
		<div class="PaswordNameTitle">
			<h4>Password:</h4>
		</div>
		
		<div id="inputField">
			<input type="password" placeholder="Password"/>
		</div>
		
		<div class="PaswordNameTitle">
			<h4>Confirm Password:</h4>
		</div>
		
		<div id="inputField">
			<input type="password" placeholder="Confirm Password"/>
		</div>
		
		<div class="SubmitButton">
			<input type="submit"/>
		</div>
		
	</form>

</body>
</html>
